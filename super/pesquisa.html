<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/pesquisa.css">
</head>
<body>
    <header>
        <h1>Pesquisa de Produtos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cliente.html">Área Cliente</a></li>
                <li><a href="funcionario.html">Funcionário</a></li>
                <li><a href="admin.html">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="search-wrapper">
  <form action="pesquisa.html" method="get" class="search-bar">
    <input type="text" name="q" placeholder="Pesquisar produto..." required>
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
</div>

        <aside class="filtros">
  <h2>Filtros</h2>
  <form action="pesquisa.html" method="get">
    <label><input type="checkbox" name="filtro[]" value="preco_0_10"> Preço (0€ - 10€)</label><br>
    <label><input type="checkbox" name="filtro[]" value="promocao"> Em promoção</label><br>
    <label><input type="checkbox" name="filtro[]" value="novidades"> Novidades</label><br>
    <label><input type="checkbox" name="filtro[]" value="mais_vendidos"> Mais vendidos</label><br>
    <label><input type="checkbox" name="filtro[]" value="vegan"> Vegan</label><br>
    <label><input type="checkbox" name="filtro[]" value="sem_lactose"> Sem lactose</label><br>

    <button type="submit">Aplicar Filtros</button>
  </form>
</aside>

        <section class="resultados">
            <h2>Resultados da Pesquisa</h2>
            <div class="grelha-produtos">
                <div class="cartao-produto">
                    <img src="images/leite_sem_lactose.jpg" alt="leite_sem_lactose">
                    <h3>Leite Sem Lactose</h3>
                    <p>0,89€</p>
                    <button>Adicionar à Lista</button>
                </div>
                <div class="cartao-produto">
                    <img src="images/bolacha_vegan.jpg" alt="bolacha_vegan">
                    <h3>Bolachas Vegan</h3>
                    <p>1,49€</p>
                    <button>Adicionar à Lista</button>
                </div>
                <!-- Adicionar mais cartões conforme necessário -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hipermercado Super</p>
    </footer>
</body>
</html>
