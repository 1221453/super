<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/pesquisa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="linha-topo"></div>
    <div class="container">
        <header class="top-bar">
            <div class="left-group">
                <a href="index.html" class="logo">
                    <div class="logo-box">S</div>
                    <span class="logo-text"> Super</span>
                </a>
                <div class="search-bar">
                    <form action="pesquisa.html" method="get">
                        <input type="text" name="q" placeholder="Pesquisar produto..." required>
                        <button type="submit">üîç</button>
                    </form>
                </div>
                <div class="nav-buttons">
                    <a href="produto.html" class="btn">PRODUTOS</a>
                    <a href="#" class="btn">CONTACTOS</a>
                </div>
            </div>
        </header>

        <main>
            <aside class="filtros">
                <h2>Filtros</h2>
                <form action="pesquisa.html" method="get">
                    <label><input type="checkbox" name="filtro[]" value="preco_0_10"> Pre√ßo (0‚Ç¨ - 10‚Ç¨)</label><br>
                    <label><input type="checkbox" name="filtro[]" value="promocao"> Em promo√ß√£o</label><br>
                    <label><input type="checkbox" name="filtro[]" value="novidades"> Novidades</label><br>
                    <label><input type="checkbox" name="filtro[]" value="mais_vendidos"> Mais vendidos</label><br>
                    <label><input type="checkbox" name="filtro[]" value="vegan"> Vegan</label><br>
                    <label><input type="checkbox" name="filtro[]" value="sem_lactose"> Sem lactose</label><br>
                    <button type="submit">Aplicar Filtros</button>
                </form>
            </aside>

            <section class="resultados">
                <h2>Resultados da Pesquisa</h2>
                <div class="grelha-produtos">
                    <div class="cartao-produto" data-nome="arroz">
                        <img src="images/integral_arroz.jpg" alt="Arroz">
                        <h3>Arroz - 1kg</h3>
                        <a href="produto.html" class="botao-Ver">Ver</a>
                        <button>Adicionar</button>
                    </div>
                    <div class="cartao-produto" data-nome="bolacha">
                        <img src="images/bolacha_vegan.jpg" alt="Bolacha">
                        <h3>Bolacha - 250g</h3>
                        <button>Adicionar</button>
                    </div>
                    <div class="cartao-produto" data-nome="a√ß√∫car">
                        <img src="images/acucar.jpg" alt="A√ß√∫car">
                        <h3>A√ß√∫car - 1kg</h3>
                        <button>Adicionar</button>
                    </div>
                    <div class="cartao-produto" data-nome="leite">
                        <img src="images/leite_sem_lactose.jpg" alt="Leite">
                        <h3>Leite - 1L</h3>
                        <button>Adicionar</button>
                    </div>
                </div>
            </section>
        </main>

        <div class="linha-rodape-total"></div>
        <footer class="footer-links">
            <a href="#">Contactos</a>
            <a href="#">Links √∫teis</a>
            <a href="#">Termo de Servi√ßo</a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q')?.toLowerCase();

            if (query) {
                const grelha = document.querySelector('.grelha-produtos');
                let encontrados = false;

                document.querySelectorAll('.cartao-produto').forEach(produto => {
                    const nome = produto.getAttribute('data-nome').toLowerCase();
                    if (!nome.includes(query)) {
                        produto.style.display = 'none';
                    } else {
                        encontrados = true;
                    }
                });

                if (!encontrados) {
                    const aviso = document.createElement('p');
                    aviso.textContent = "Nenhum produto encontrado.";
                    grelha.appendChild(aviso);
                }
            }
        });
    </script>

    <script src="scripts/adicionar_produto_lista.js"></script>
</body>

</html>
