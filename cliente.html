<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <link rel="stylesheet" href="styles/cliente.css">
</head>
<body style="background-color: rgb(200, 222, 241);">

  <header>
    <div class="header-container">
        <div class="logo-barra">
            <a href="index.html" class="logo-s">S</a>
            <a href="index.html" class="logo-texto">SUPER</a>
            <div class="header-center">
                <h1>Cliente</h1>
            </div>
        </div>
      <div class="header-right">
        <form action="pesquisa.html" method="get" class="search-bar">
          <input type="text" name="q" placeholder="Pesquisar..." />
          <button type="submit">🔍</button>
        </form>
        <nav>
          <a href="pesquisa.html">PRODUTOS</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="principal-container">
    <aside class="barra-lateral">
      <button>Despensa</button>
      <button id="ver-listas">Listas</button>
      <button>Histórico</button>
      <button>Perfil</button>
      <a href="index.html" class="botao-logout">Terminar Sessão</a>
    </aside>

    <section class="conteudo">
      <div class="caixa">
        <h2>Despensa</h2>
        <textarea placeholder="Produtos na despensa..."></textarea>
        <div class="botoes">
          <button class="btn">Criar</button>
          <button class="btn">Editar</button>
        </div>
      </div>

     <div class="caixa">
  <h2>Lista de Compras</h2>
  <input type="text" id="nome-lista" placeholder="Nome da lista..." style="margin-bottom: 0.5rem; padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc;">
  <textarea id="lista-compras" placeholder="Itens para comprar..."></textarea>
  <div class="botoes">
    <button id="guardar-lista" class="btn">Criar</button>
    <button class="btn">Editar</button>
  </div>
</div>


      <div class="caixa">
        <h2>Recomendações</h2>
        <textarea placeholder="Sugestões para ti..."></textarea>
      </div>

    <div id="bloco-listas" class="caixa" style="display: none;">
  <h2>Listas Guardadas</h2>
  <ul id="lista-entradas"></ul>
</div>

    </section>
  </main>

   <script src="scripts/adicionar_produto_lista.js"></script>

</body>

<footer>
    <p>&copy; 2025 Hipermercado Super</p>
</footer>

</html>
